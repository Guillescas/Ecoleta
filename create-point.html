<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar ponto de coleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">
  
  <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>

  <div id="page-create-point">

      <header>
        <img src="/assets/logo.svg" alt="Logo">
        <a href="/">
          <span></span>
          Voltar para home
        </a>
      </header>

      <form action="">

        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" required>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="adress">Endereço</label>
              <input type="text" name="adress" required>
            </div>
            <div class="field">
              <label for="adress2">Número/Complemento</label>
              <input type="text" name="adress2" required>
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="">Selecione o estado</option>
              </select>

              <input type="hidden" name="state">
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" required disabled>
                <option value="">Selecione a cidade</option>
              </select>
            </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
          </legend>

          <div class="items-grid">
            <li data-id="1">
              <img src="/assets/lampadas.svg" alt="Imagem de lâmpadas">
              <span>Lâmpadas</span>
            </li>

            <li data-id="2">
              <img src="/assets/baterias.svg" alt="Imagem de Pilhas e Baterias">
              <span>Pilhas e Baterias</span>
            </li>

            <li data-id="3">
              <img src="/assets/papeis-papelao.svg" alt="Imagem de Papéis e Papelão">
              <span>Papéis e Papelão</span>
            </li>

            <li data-id="4">
              <img src="/assets/eletronicos.svg" alt="Imagem de Resíduos Eletrônicos">
              <span>Resíduos Eletrônicos</span>
            </li>

            <li data-id="5">
              <img src="/assets/organicos.svg" alt="Imagem de Resíduos Orgânicos">
              <span>Resíduos Orgânicos</span>
            </li>

            <li data-id="6">
              <img src="/assets/oleo.svg" alt="Imagem de Óleo de Cozinha">
              <span>Óleo de Cozinha</span>
            </li>
          </div>

          <input type="hidden" name="item">

        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
  
  </div>

  <script src="scripts/create-point.js"></script>
</body>
</html>
